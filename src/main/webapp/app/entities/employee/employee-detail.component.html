
<div *ngIf="employee">
    <h2><span jhiTranslate="demoApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="demoApp.employee.empName">Emp Name</span></dt>
        <dd>
            <span>{{employee.empName}}</span>
        </dd>
        <dt><span jhiTranslate="demoApp.employee.department">Department</span></dt>
        <dd>
            <div *ngIf="employee.department">
                <a [routerLink]="['/department', employee.department?.id]">{{employee.department?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
